<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="Images/fav-icon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Fancy Slider | Create a fancy slider</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a class="active" href="#">Sign Up</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <div class="container">
        <div id="img-show">
            <section>
                <h4 class="mt-2 text-center text-uppercase font-weight-bold">Search Image for create slider</h4>
                <div class="form-inline mt-3 d-flex justify-content-center">
                    <!-- Spinner added -->
                    <div id="spinner" class="spinner-border text-info d-none" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                    <div class="input-group input-group-lg col-md-6 mb-2">
                        <input type="text" class="form-control input-field" id="search"
                            placeholder="&#128270; Search image...">
                    </div>
                    <button type="button" id="search-btn" class="btn btn-info mb-2 output-btn btn-lg">Search</button>
                </div>
            </section>

            <section id="images-container" class="images">
                <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
                    <h3 class="head-title text-center">Select image for create slider</h3>
                    <div class="input-group col-md-3 mb-2 mb-md-0">
                        <!-- <input class="form-control" id="doration" placeholder="slider change duration">  id name is wrong (2) error occur here -->
                        <input class="form-control" id="duration" placeholder="slider change duration">
                    </div>
                    <button id="create-slider" class="btn btn-info px-5">Create slider</button>
                </div>
                <div class="row gallery">

                </div>
            </section>
        </div>

        <!-- slider -->
        <div class="main" id="slider-container">
            <section class="mt-5" id="sliders">

            </section>
            <div class="dots d-flex mt-2 pb-5 justify-content-center align-items-center">
                <span class="dot" onclick="changeItem(-1)"></span>
                <span class="pot" onclick="changeItem(1)"></span>
            </div>
        </div>

        <!-- New code -->

        <!--=====> Error Message (When search image is not found) Section start <====-->
        <section id="error-message1">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="error" class="text-center">
                            <img src="Images/error.png" alt="Error Message">
                            <h1 class="text-danger">Your search image is not found. Please search by other name.</h1>
                            <button onclick="errorClose()" id="error-close-btn" class="close-btn">&#10060;
                                Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--====> Error Message (When user input field empty and clicked search button) Section end <========-->

        <!--=====> Error Message (When user input field empty and clicked search button) Section start <====-->
        <section id="error-message2">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="error" class="text-center">
                            <img src="Images/error.png" alt="Error Message">
                            <h1 class="text-danger">Please give a image name in the search box.</h1>
                            <button onclick="errorClose()" id="error-close-btn" class="close-btn">&#10060;
                                Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--====> Error Message (When user input field empty and clicked search button) Section end <========-->

        <!--=================================> Bottom to Top Button Start <==================================-->
        <div>
            <a href="#" class="bottom-to-top"><i class="fas fa-arrow-up"></i></a>
        </div>
        <!--==================================> Bottom to Top Button End <===================================-->
    </div>
    <!-- Main JavaScript -->
    <script src="app.js"></script>
</body>

</html>
