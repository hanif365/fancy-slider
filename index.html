<!doctype html>
<html lang="en">

<head>
    <!--=======> Required meta tags <=======-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--============> Fav icon <============-->
    <link rel="shortcut icon" href="Images/fav-icon.png" type="image/x-icon">

    <!--========> FontAwesome cdn <=========-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!--==========> Bootstrap CSS <=========-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--==========> Main CSS Link <=========-->
    <link rel="stylesheet" href="style.css">
    <!--======> Title of this webpage <=====-->
    <title>Fancy Slider | Create a fancy slider</title>

</head>


<body>
    <!--=========================================> Header Section  Start <=========================================-->
    <header>
        <div class="container">
            <nav class="d-flex justify-content-between align-items-center">
                <h3 id="logo"><span><i class="fas fa-align-left"></i></span> FANCY SLIDER</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a class="active" href="#">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--=========================================> Header Section  End <=========================================-->

    <main>

        <!--=====================================> Image Show Section Start <=====================================-->
        <section id="img-show">
            <div class="container">
                <h4 class="mt-2 text-center text-uppercase font-weight-bold mr-5 pr-5">Search Image for create slider
                </h4>
                <div class="form-inline mt-3 d-flex justify-content-center">
                    <!-- Spinner added -->
                    <div id="spinner" class="spinner-border text-info d-none" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                    <div class="input-group input-group-lg col-md-6 mb-2">
                        <input type="text" class="form-control input-field" id="search"
                            placeholder="&#128270; Search image...">
                    </div>
                    <button type="button" id="search-btn" class="btn btn-info mb-2 output-btn btn-lg">SEARCH</button>
                </div>
            </div>

            <div id="images-container" class="images container">
                <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
                    <h3 class="head-title text-center">Select image for create slider</h3>
                    <div class="input-group col-md-3 mb-2 mb-md-0">
                        <!-- <input class="form-control" id="doration" placeholder="slider change duration">  id name is wrong (2) error occur here -->
                        <input class="form-control" id="duration" placeholder="slider change duration">
                    </div>
                    <button id="create-slider" class="btn btn-info px-5">Create slider</button>
                </div>
                <div class="row gallery">

                </div>
            </div>
        </section>
        <!--=====================================> Image Show Section End <=====================================-->



        <!--=================================> slider Container Section Start <=================================-->
        <section class="main" id="slider-container">
            <section class="mt-5" id="sliders">

            </section>
            <div class="dots d-flex mt-2 pb-5 justify-content-center align-items-center">
                <span class="mr-5" onclick="changeItem(-1)"><b class="arrow-text">PREVIOUS </b><i
                        class="fas fa-arrow-left fa-2x"></i></span>
                <span class="ml-5" onclick="changeItem(1)"><i class="fas fa-arrow-right fa-2x"></i><b
                        class="arrow-text"> NEXT</b></span>
            </div>
        </section>
        <!--=================================> slider Container Section End <=================================-->



        <!--==================> Error Message (When search image is not found) Section Start <================-->
        <section id="error-message1">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="error" class="text-center">
                            <img src="Images/error.png" alt="Error Message">
                            <h1 class="text-danger">Your search image is not found. Please search by other name.
                            </h1>
                            <button onclick="errorClose()" id="error-close-btn" class="close-btn">&#10060;
                                Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--==================> Error Message (When search image is not found) Section End <================-->



        <!--=====> Error Message (When user input field empty and clicked search button) Section Start <====-->
        <section id="error-message2">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="error" class="text-center">
                            <img src="Images/error.png" alt="Error Message">
                            <h1 class="text-danger">Please give an image name in the search box.</h1>
                            <button onclick="errorClose()" id="error-close-btn" class="close-btn">&#10060;
                                Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--====> Error Message (When user input field empty and clicked search button) Section End <========-->



        <!--=================================> Bottom to Top Button Start <==================================-->
        <div>
            <a href="#" class="bottom-to-top"><i class="fas fa-arrow-up"></i></a>
        </div>
        <!--==================================> Bottom to Top Button End <===================================-->
    </main>

    <!--==========> Main JavaScript <==========-->
    <script src="app.js"></script>
    <!--============> BootStart JS <===========-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
